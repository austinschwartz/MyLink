{% extends 'default.html' %}

{% block content %}
  <h1>#{{ user.id }} {{ user.name }}</h1>
  <img src="/images/users/{{ user.id }}/{{ user.picture }}" style="width:200px"/>
  <span>{{ user.email }}</span>

  {% if form %}
  <td><form action="{{ url_for('user', userid = user.id) }}" method=post> 
	{% if isFriend != True %}
  {{ form.submit }}
	{% elif acceptedFriends == True %}
	{{ form.remove }}
	{% endif %}
  </form></td>
  {% endif %}

{% endblock %}
