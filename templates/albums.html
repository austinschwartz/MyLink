{% extends 'default.html' %}
{% block content %}
<table class="table">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>owner id</th>
    <th>visibility</th>
  </tr>
  {% for album in albums %}
    <tr>
      <td><a href="/album/{{ album.id }}">{{ album.id }}</a></td>
      <td>{{ album.name }}</td>
      <td><a href="/user/{{ album.ownerid }}">{{ album.ownerid }}</td>
      <td>{{ album.visibility }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
