{% extends 'default.html' %}

{% block content %}
<table class="table">
  <tr>
    <th>id</th>
    <th>picture</th>
    <th>email</th>
    <th>name</th>
  </tr>
  {% for user in users %}
    <tr>
      <td><a href="/user/{{ user.id }}">{{ user.id }}</a></td>
      {% if user.picture != "" %}
      <td><img src="/images/users/{{ user.id }}/{{ user.picture }}" style="width:100px"/></td>
      {% else %}
      <td><img src="/images/users/default.png" style="width:100px"/></td>
      {% endif %}
      <td>{{ user.email }}</td>
      <td>{{ user.name }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
