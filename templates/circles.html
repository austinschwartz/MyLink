{% extends 'default.html' %}

{% block content %}
 
<table class="table">
  <tr>
    <th>circleid</th>
    <th>ownerid</th>
  </tr>
  {% for circle in circles %}
    <tr>
      <td><a href="/circle/{{ circle.circleid }}">{{ circle.circleid }}</a></td>
      <td><a href="/user/{{ circle.ownerid }}"/>{{ circle.ownerid }}</td>
    </tr>
  {% endfor %}
</table>

<form action="{{ url_for('circles') }}" method = post>
  {{ form.submit }}
</form>

 
{% endblock %}
