{% extends 'default.html' %}

{% block content %}
<table>
  <tr>
    <th>id</th>
    <th>text</th>
    <th>ownerid</th>
    <th>albumid</th>
  </tr>
  {% for post in posts %}
    <tr>
    <td>{{ post.id }}</td>
    <td>{{ post.text }}</td>
    <td><a href="/users/{{post.ownerid}}">{{ post.ownerid }}</td>
    <td><a href="/album/{{post.albumid}}">{{ post.albumid }}</a></td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
